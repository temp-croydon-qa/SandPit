<!DOCTYPE html>

<h1>Croydon QA Sandpit</h1>

<p>Use JavaScript can change the name of the button and the message displayed when the button is clicked:</p>

<button type="button" onclick="myFunction()">Click Me!</button>

<p id="demo">This is a demonstration.</p>

<script>
function myFunction() { 
    document.getElementById("demo").innerHTML = "Hello GitHubber!";
}
</script>
